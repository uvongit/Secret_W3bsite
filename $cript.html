<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coloured Blocks Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(45deg, #3498db, #e74c3c, #1abc9c);
      background-size: 600% 600%;
      animation: gradientBG 10s infinite;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin: 30px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border: 1px solid #ffffff;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .gallery-item:hover img {
      opacity: 1;
    }

    .gallery-item::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      z-index: -1;
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item:nth-child(1)::before {
      background-color: #f44336;
    }

    .gallery-item:nth-child(2)::before {
      background-color: #e91e63;
    }

    .gallery-item:nth-child(3)::before {
      background-color: #9c27b0;
    }

    .gallery-item:nth-child(4)::before {
      background-color: #673ab7;
    }

    .gallery-item:nth-child(5)::before {
      background-color: #3f51b5;
    }

    .gallery-item:nth-child(6)::before {
      background-color: #2196f3;
    }

    .gallery-item:nth-child(7)::before {
      background-color: #03a9f4;
    }

    .gallery-item:nth-child(8)::before {
      background-color: #00bcd4;
    }

    .gallery-item:nth-child(9)::before {
      background-color: #009688;
    }

    .gallery-item:nth-child(10)::before {
      background-color: #4caf50;
    }

    .gallery-item:nth-child(11)::before {
      background-color: #8bc34a;
    }

    .gallery-item:nth-child(12)::before {
      background-color: #cddc39;
    }

    .gallery-item:hover::before {
      transform: scale(1.05);
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="gallery-container">
    <div class="gallery-item">
      <img src="./img/a.png" alt="Image 1">
    </div>
    <div class="gallery-item">
      <img src="./img/b.png" alt="Image 2">
    </div>
    <div class="gallery-item">
      <img src="./img/f.png" alt="Image 3">
    </div>
    <div class="gallery-item">
      <img src="./img/g.png" alt="Image 4">
    </div>
    <div class="gallery-item">
      <img src="./img/h.png" alt="Image 5">
    </div>
    <div class="gallery-item">
      <img src="./img/i.png" alt="Image 6">
    </div>
    <div class="gallery-item">
      <img src="./img/j.png" alt="Image 7">
    </div>
    <div class="gallery-item">
      <img src="./img/k.png" alt="Image 8">
    </div>
    <div class="gallery-item">
      <img src="./img/l.png" alt="Image 9">
    </div>
    <div class="gallery-item">
      <img src="./img/m.png" alt="Image 10">
    </div>
    <div class="gallery-item">
      <img src="./img/n.png" alt="Image 11">
    </div>
    <div class="gallery-item">
      <img src="./img/o.png" alt="Image 12">
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
